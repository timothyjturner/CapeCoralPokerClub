name: Deploy to CapeCoralPokerClub

on:
  push:
    branches:
      - main
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Git clone the repository
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Installing npm dependencies
        run: |
          npm install

      - name: Building node solution
        run: |
          npm run build

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: 'capecoralpokerclub.com'

      - name: Deploy with rsync
        run: rsync -avz -e "ssh -o StrictHostKeyChecking=no -vvv" ./next/ minerman@capecoralpokerclub.com:public_html/test